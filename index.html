<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1"><title>大连网龙科技</title><link rel=stylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons"><link href=/static/css/app.522f6c43d07e3c97b70d564a1ca73ae4.css rel=stylesheet></head><body><script type=text/javascript>//designWidth:设计稿的实际宽度值，需要根据实际设置
      //maxWidth:制作稿的最大宽度值，需要根据实际设置
      //这段js的最后面有两个参数记得要设置，一个为设计稿实际宽度，一个为制作稿最大宽度，例如设计稿为750，最大宽度为750，则为(750,750)
      ;(function(designWidth, maxWidth) {
        var doc = document,
        win = window,
        docEl = doc.documentElement,
        remStyle = document.createElement("style"),
        tid;

        function refreshRem() {
          var width = docEl.getBoundingClientRect().width;
          maxWidth = maxWidth || 540;
          width>maxWidth && (width=maxWidth);
          var rem = width * 100 / designWidth;
          remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
        }

        if (docEl.firstElementChild) {
          docEl.firstElementChild.appendChild(remStyle);
        } else {
          var wrap = doc.createElement("div");
          wrap.appendChild(remStyle);
          doc.write(wrap.innerHTML);
          wrap = null;
        }
        //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
        refreshRem();

        win.addEventListener("resize", function() {
          clearTimeout(tid); //防止执行两次
          tid = setTimeout(refreshRem, 300);
        }, false);

        win.addEventListener("pageshow", function(e) {
          if (e.persisted) { // 浏览器后退的时候重新计算
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
          }
        }, false);

        if (doc.readyState === "complete") {
          doc.body.style.fontSize = "16px";
        } else {
          doc.addEventListener("DOMContentLoaded", function(e) {
            doc.body.style.fontSize = "16px";
          }, false);
        }
      })(750, 750);</script><div id=app></div><script type=text/javascript src=//at.alicdn.com/t/font_466192_8rejotgkp2lw61or.js></script><script type=text/javascript src=/static/js/manifest.1806fce96376edd3470a.js></script><script type=text/javascript src=/static/js/vendor.c88c63c37da1187d6d8a.js></script><script type=text/javascript src=/static/js/app.60682278cc575524001b.js></script></body></html>
